<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura Mágica da Matemática</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-blue-200 to-indigo-400 min-h-screen overflow-hidden">

  <!-- Tela Inicial -->
  <section id="start-screen" class="flex flex-col items-center justify-center h-screen text-center space-y-6 relative">
    <div id="blink-stars" class="absolute inset-0 z-0"></div>
    <h1 class="text-5xl font-extrabold text-yellow-300 drop-shadow-lg z-10">✨ Aventura Mágica da Matemática ✨</h1>
    <button id="start-btn" class="px-6 py-3 bg-yellow-400 text-xl rounded-full font-bold shadow-md hover:bg-yellow-300 z-10">
      Começar Aventura
    </button>

    <!-- Ranking Parcial -->
    <div id="ranking-container" class="bg-white/70 p-4 rounded-xl mt-6 w-80 shadow-lg z-10">
      <h2 class="text-lg font-bold mb-2 text-blue-800">🏆 Ranking</h2>
      <ul id="ranking-list" class="space-y-2 text-left text-sm"></ul>
      <button id="ver-ranking-btn" class="mt-3 bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-full w-full">
        Ver Ranking Completo
      </button>
    </div>
  </section>

  <!-- Tela do Nome -->
  <section id="name-screen" class="hidden flex flex-col items-center justify-center h-screen bg-indigo-300 space-y-4 relative">
    <input id="player-name" type="text" placeholder="Digite seu nome..." class="p-3 rounded-lg w-64 text-center">
    <button id="confirm-name-btn" class="bg-yellow-300 px-4 py-2 rounded-lg font-bold">Confirmar</button>
    <button id="back-btn" class="mt-4 text-white underline">Voltar</button>
    <div id="mascot-container" class="hidden absolute bottom-8 animate-bounce">
      🐰 <span id="mascot-message">Digite seu nome!</span>
    </div>
  </section>

  <!-- Tela do Jogo -->
  <section id="game-container" class="hidden flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-200 to-indigo-400">
    <h2 id="game-title" class="text-3xl font-bold mb-4 text-white drop-shadow-lg">Boa sorte!</h2>
    <div id="game-content" class="bg-white/80 p-6 rounded-2xl shadow-lg text-center max-w-md w-full">
      <div id="progress" class="w-full bg-gray-300 rounded-full h-3 mb-4">
        <div id="progress-bar" class="h-3 bg-yellow-400 rounded-full" style="width: 0%"></div>
      </div>
      <p id="level" class="text-sm text-gray-600 mb-1">Nível 1</p>
      <p id="score-display" class="text-sm text-gray-600 mb-4">Pontuação: <span id="score">0</span></p>
      <h3 id="question" class="text-xl font-bold mb-4">Pergunta</h3>
      <div id="options-grid" class="grid grid-cols-2 gap-3 mb-4"></div>
      <p id="feedback-message" class="text-lg font-semibold h-6"></p>
      <div id="mascot-game-bubble" class="hidden text-lg mt-3"></div>
    </div>
  </section>

  <!-- Tela Final -->
  <section id="end-game-screen" class="hidden flex flex-col items-center justify-center h-screen bg-indigo-400 text-center text-white space-y-4">
    <h2 class="text-3xl font-bold">🎉 Parabéns! 🎉</h2>
    <p id="final-score" class="text-lg"></p>
    <div id="stars" class="flex justify-center space-x-2"></div>
    <button id="ver-ranking-btn-final" class="bg-yellow-300 hover:bg-yellow-400 text-black px-5 py-2 rounded-full font-bold">
      Ver Ranking Completo 🏆
    </button>
    <button id="restart-btn" class="mt-3 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full">
      Jogar Novamente 🔁
    </button>
  </section>

  <!-- Modal do Ranking Completo -->
  <div id="ranking-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl w-96 max-h-[80vh] overflow-y-auto shadow-2xl">
      <h2 class="text-xl font-bold text-center mb-4 text-blue-700">🏆 Ranking Completo</h2>
      <ul id="ranking-completo-list" class="space-y-2 text-gray-700"></ul>
      <button id="fechar-ranking" class="mt-4 bg-red-400 hover:bg-red-500 text-white w-full py-2 rounded-lg">
        Fechar
      </button>
    </div>
  </div>

  <!-- Áudios -->
  <audio id="background-music" src="music.mp3" loop></audio>
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>

  <script src="perguntas.js"></script>
  <script src="script.js"></script>
</body>
</html>
